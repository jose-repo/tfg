<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <img style="padding: 13px 0px 0px 10px;margin: -4px;" class='live_trash' src='/assets/extremadp.gif'
           alt='${item}'/>
      <span *ngFor="let item of menuItems" mat-list-item> {{item | titlecase}}</span>
      <!--<mat-nav-list *ngFor="let item of municipios">-->
      <mat-nav-list>
        <img style="padding: 13px 0px 0px 20px;margin: -4px;" class='live_trash'
             src='/assets/Flag_of_the_province_of_C치ceres.svg.png' alt='${item}'/>
        <span>Badajoz</span>
      </mat-nav-list>
      <mat-nav-list>
        <img style="padding: 13px 0px 0px 20px;margin: -4px;" class='live_trash'
             src='/assets/Provincia_de_Badajoz_-_Bandera.svg.png' alt='${item}'/>
        <span>C치ceres</span>
        <!--<span mat-list-item> {{item | titlecase}} </span>-->
      </mat-nav-list>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Riesgo de despoblaci칩n en Espa침a</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
